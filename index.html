<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <p>REGISTRE NOW</p>
        </div>
        <div class="form-central">
        <div class="form-one">
        <div class="formulaire1">
            <div class="item1">
                <label for="nom" class="label1">FIRST NAME</label>
                <input type="text" name="nom" id="nom" class="input1">
            </div>
            <div class="item2">
                <label for="prénom" class="label2">LAST NAME</label>
                <input type="text" name="prénom" id="prénom" class="input2">
            </div>
            <div class="item3">
                <label for="company" class="label3">COMPANY</label>
                <input type="text" name="company" id="company" class="input3">
            </div>
            <div class="item4">
                <label for="mail" class="label4">EMAIL</label>
                <input type="text" name="mail" id="mail" class="input4">
            </div>
            <div class="item5">
                <label for="number" class="label5">PHONE NUMBER</label>
                <input type="text" name="number" id="number" class="input5">
            </div>
        </div>
        <div class="formulaire2">
            <div class="bloc1">
                <div class="b1">
                <label for="meal" class="l1">MEAL PREFERENCE</label><br>
                <P class="para-bloc1">Lunch detail</P>
                </div>
                <input type="text" name="meal" id="meal" class="input-b1">
            </div>
            <div class="bloc2">
                <div class="label-one">
                <label for="payement" class="l2">PAYEMENT MODE</label>
                <p class="para-bloc2">Payement detail</p>
                </div>
                <div class="radio">
                <input type="radio" name="radio" id="payement" value="Cash">
                <label for="payement">Cash</label>
                <input type="radio" name="radio" id="cheque" value="Cheque">
                <label for="cheque">Cheque</label>
                <input type="radio" name="radio" id="demand" value="Demand Draf">
                <label for="demand">Demand Draf</label>
                </div>
                <div class="label-two">
                    <label for="dd/cheque" class="l3">DD / CHEQUE NO.</label>
                    <input type="text" name="dd/cheque" id="dd/cheque" class="input-two">
                </div>
                <div class="label-three">
                    <label for="drawn" class="l4">DRAWN ON( BANK NAME )</label>
                    <input type="text" name="drawn" id="drawn" class="input-three">
                </div>
                <div class="label-four">
                    <label for="payable" class="l5">PAYABLE AT</label>
                    <input type="text" name="payable" id="payable" class="input-four">
                </div>
            </div>
        </div>
    </div>
                 <div class="bas-de-page">
                <div class="liste">
                <ul>
                    <li>DONNATE US</li>
                </ul>
                </div>
                <div class="last-btn">
                <hr class="hr1"><button>&lt;$500&gt;</button><hr class="hr2">
                </div>
                </div>
                <div class="btn">
                    <input type="submit" name="sbmt" id="sbmt" value="SUBMIT">
                    <input type="reset" name="rst" id="rst" value="RESET">
                </div>
            </div>   
    </div>
</body>
</html>
